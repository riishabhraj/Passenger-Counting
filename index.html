<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counting App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 style="color: white;" >People Entered:</h1>
    <h2 style="text-align: center; font-size: 5rem; color: white; " id="count-el">0</h2>
    <div class="btns">
        <button class="btn btn-primary" id="increment-btn" onclick="increment()">INCREMENT</button>
        <button class="btn btn-danger" id="decrement-btn" onclick="decrement()">DECREMENT</button>
        <button class="btn btn-warning" id="save-btn" onclick="save()">SAVE</button>
    </div>
    <div class="alert alert-dark" role="alert" id="save-el">
        Previous Entries :
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
